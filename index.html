<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div id="top" class="flex-container">
        <h1>To Do List</h1>
    </div>

    <div id="cuerpo">
        <div id="ToDo">
            <div id="ToDoInner">
                <h2>Tareas por realizar</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Tarea</th>
                        <th>Categoria</th>
                        <th>Estado</th>
                    </tr>
                    </thead>

                    <tbody id="tableData"></tbody>
                </table>
            </div>
        </div>
        <div id="Editar">
            <div id="EditInner">
                <h2 id="lb_Editar">Agregar tarea</h2>
                <form id="frmTarea">
                    <label id="lbtarea" for="lb_tarea">Tarea:</label>
                    <input type="text" id="txt_tarea" name="txt_tarea"><br>
                    <label for="lb_cat">Categoria:</label>
                    <input type="text" id="txt_cat" name="txt_cat"><br>
                    <input id="submit" type="submit" value="Guardar">
                </form>
            </div>
        </div>
    </div>

    <div id="end" class="flex-container">
        <h5>Gracias por utilizar To Do list - Estefania Hernandez</h5>
    </div>


    <script src="app.js"></script>
</body>
</html>
